<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
  margin: 0;
  padding: 0;
  height: 100%;
}

body {
  font-family: 'Cairo', sans-serif;
  direction: rtl;
  color: #000;
}

.page {
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  height: 100%;
  /* padding: 0 60px; */
  box-sizing: border-box;
}

.top-bar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  /* margin-top: -30px; */
}

.logo {
  width: 80px;
  height: auto;
}

.top-label {
  font-size: 10pt;
  color: #888;
}

.content-block {
  display: flex;
  flex-direction: column;
  gap: 20px;
}

.heading-block h1 {
  font-size: 22pt;
  font-weight: bold;
  margin: 0;
}

.platform-label {
  color: #0074d9;
  font-size: 13pt;
  font-weight: bold;
}

.intro-block {
  font-size: 11pt;
  color: #444;
  line-height: 2;
}

.spacer {
  height: 1px; /* empty block to push up the content */
}
  </style>
</head>
<body>
  <div class="page">

    <!-- Top bar -->
    <div class="top-bar">
      <img src="{{ cover.logo_base64 }}" class="logo" />
      <div class="top-label">{{ cover.top_label }}</div>
    </div>
  
    <!-- Main content block -->
    <div class="content-block">
      <div class="heading-block">
        <h1>{{ cover.heading }}</h1>
      </div>
      <div class="platform-label">{{ cover.platform_label }}</div>
      <div class="intro-block">{{ cover.intro }}</div>
    </div>
  
    <!-- Spacer div (empty, pushes content upward into center) -->
    <div class="spacer"></div>
  
  </div>
</body>
</html>
