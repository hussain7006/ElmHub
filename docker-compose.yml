# version: '3.8'

services:
  # Autism React Application
  autism:
    build:
      context: ./autism/frontend
      dockerfile: Dockerfile
    ports:
      - "5174:5174"
    volumes:
      - ./autism/frontend:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - VITE_HOST=0.0.0.0
      - VITE_PORT=5174
    networks:
      - elm-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5174/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

  
  backend:
    build:
      context: ./autism/backend/backend
      dockerfile: Dockerfile
    container_name: autism-backend
    ports:
      - "7000:7000"
    environment:
      - DATABASE_URL=/app/autism_db.db
      - CORS_ORIGINS=http://localhost:5174
    volumes:
      - ./autism/backend/autism_db.db:/app/autism_db.db
      - ./autism/backend/backend/generated_reports:/app/generated_reports
      - ./autism/backend/backend/report_generator:/app/report_generator
    depends_on:
      - ai-server
    networks:
      - autism-network
    restart: unless-stopped

  # AI Server for Gaze Tracking
  ai-server:
    build:
      context: ./autism/backend/AI_Server
      dockerfile: Dockerfile
    container_name: autism-ai-server
    ports:
      - "7001:7001"
    environment:
      - DATABASE_URL=/app/autism_db.db
      - UPLOAD_DIR=/app/uploads
      - CORS_ORIGINS=http://localhost:5174
    volumes:
      - ./autism/backend/autism_db.db:/app/autism_db.db
      - ./autism/backend/AI_Server/uploads:/app/uploads
      - ./autism/backend/backend/yolov5s.pt:/app/yolov5s.pt
    networks:
      - autism-network
    restart: unless-stopped


  # People Analytics React Application
  people-analytics:
    build:
      context: ./peopleAnalytics
      dockerfile: Dockerfile
    ports:
      - "5175:5175"
    volumes:
      - ./peopleAnalytics:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - VITE_HOST=0.0.0.0
      - VITE_PORT=5175
    networks:
      - elm-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5175/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

  # Elmhub React Application
  elmhub:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - VITE_HOST=0.0.0.0
      - VITE_PORT=5173
    networks:
      - elm-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5173/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

  # Sage React Application
  sage:
    build:
      context: ./sage
      dockerfile: Dockerfile
    ports:
      - "5176:5176"
    volumes:
      - ./sage:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - VITE_HOST=0.0.0.0
      - VITE_PORT=5176
    networks:
      - elm-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5176/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    ports:
      - "9000:80"
    volumes:
      - ./frontend/dist:/usr/share/nginx/html
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    networks:
      - elm-network
    depends_on:
      - autism
      - people-analytics
      - sage
      - elmhub

networks:
  elm-network:
    driver: bridge
  
  autism-network:
    driver: bridge

volumes:
  uploads:
  generated_reports: 
